<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome CDN Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap min CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Playstation</title>
</head>
<body>
    <!-- Header -->
    <header>
        <section id="header-top" class="d-flex justify-content-end p-2">
            <img src="img/sony_logo.svg" alt="Sony logo">
        </section>
        <nav class="navbar navbar-light bg-light navbar-expand-md">
            <!-- Container -->
            <div class="container-fluid">
                <!-- Header Nav logo -->
                <a class="navbar-brand fw-bold" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Nav list right -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#cards">portfolio</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#aboutus">about</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#contacts">contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /Nav list right -->
            </div>
            <!-- /Container -->
        </nav>
    </header>
    <!-- /Header -->

    <main>
        <!-- Section Jumbotron -->
        <section id="jumbotron-carousel">
            <!-- Immagine di sfondo del jumbotron -->
            <div class="bg-jumbo">
                <!-- Container della descrizione -->
                <div class="container-fluid">
                    <div class="row">
                        <!-- Descrizione del jumbotron -->
                        <div class="col-12 col-sm-12 col-md-12 col-xl-5">
                            <h1>Descrizione del jumbotron</h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carousel del jumbotron con 6 card img -->
            <div class="carousel container-fluid">
                <div class="row">
                    <div class="col-6 col-sm-4 col-md-4 col-xl-2">
                        <div class="card"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-4 col-xl-2">
                        <div class="card"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-4 col-xl-2">
                        <div class="card"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-4 col-xl-2">
                        <div class="card"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-4 col-xl-2">
                        <div class="card"></div>
                    </div>
                    <div class="col-6 col-sm-4 col-md-4 col-xl-2">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
            <!-- Carousel del jumbotron con 6 card img -->
        </section>
        <!-- /Section Jumbotron -->

        <!-- Section flagship Product -->
        <section id="flagship-product">
            <div class="container-fluid"></div>
        </section>
        <!-- /Section flagship Product -->
    </main>

    <footer></footer>
</body>
</html>
